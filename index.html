<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atrapa el cuadrado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #222;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
    }

    #gameArea {
      position: relative;
      width: 600px;
      height: 400px;
      background: #333;
      border: 3px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    #square {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #square:active {
      transform: scale(0.9);
    }

    #score {
      font-size: 1.2em;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #0a84ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #006edc;
    }
  </style>
</head>
<body>
  <h1> Atrapa el Cuadrado</h1>
  <div id="gameArea">
    <div id="square"></div>
  </div>
  <div id="score">Puntuaci贸n: 0</div>
  <button id="startBtn">Iniciar</button>

  <script>
    const square = document.getElementById("square");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let playing = false;
    let moveInterval;

    function moveSquare() {
      const areaWidth = gameArea.clientWidth;
      const areaHeight = gameArea.clientHeight;
      const squareSize = square.offsetWidth;

      const randomX = Math.random() * (areaWidth - squareSize);
      const randomY = Math.random() * (areaHeight - squareSize);

      square.style.left = `${randomX}px`;
      square.style.top = `${randomY}px`;
    }

    function startGame() {
      if (playing) return;
      playing = true;
      score = 0;
      scoreDisplay.textContent = "Puntuaci贸n: 0";
      startBtn.textContent = "Jugando...";
      startBtn.disabled = true;

      moveSquare();
      moveInterval = setInterval(moveSquare, 800);
    }

    function stopGame() {
      playing = false;
      clearInterval(moveInterval);
      startBtn.textContent = "Iniciar";
      startBtn.disabled = false;
      alert(`Fin del juego \nTu puntuaci贸n: ${score}`);
    }

    square.addEventListener("click", () => {
      if (!playing) return;
      score++;
      scoreDisplay.textContent = `Puntuaci贸n: ${score}`;
      moveSquare();
    });

    startBtn.addEventListener("click", startGame);

    // Fin autom谩tico tras 30 segundos
    setInterval(() => {
      if (playing && score > 0) {
        stopGame();
      }
    }, 30000);
  </script>
</body>
</html>
